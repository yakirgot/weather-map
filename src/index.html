<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="weather-widget">
      <form id="location-form">
        <div class="form-group">
          <label for="location-city-input">City</label>
          <input class="form-control" id="location-city-input" required />
        </div>

        <div class="form-group">
          <label for="location-country-input">Country</label>
          <input class="form-control" id="location-country-input" required />
        </div>

        <button class="btn btn-primary">Get Weather</button>
      </form>
    </div>
  </body>
</html>
